<div class="row" style="margin-top: 10px; width: 100%">
  <div class="btn-group">

    <button class="btn btn-outline-success" *ngFor="let item of words; let i = index">{{ item.letter }}</button>

  </div>
  <div class="btn-group">

    <button class="btn btn-primary" *ngFor="let item of letters; let i = index" (click)="onItemCLick($event, i)">{{ item.letter }}</button>

  </div>
</div>
