<div class="row">
  <div class="row" *ngIf="generateTask">
    <button type="button" class="btn btn-primary" (click)="onGenerateTask()">Generate task</button>
  </div>
  <div class="row" *ngIf="!generateTask">
    <div class="col-md-2">
      <label>{{ currentTask.origin }}</label>
    </div>
    <div class="col-md-2">
      <button class="btn btn-default" *ngIf="showNext" (click)="onNext()" >Next <span class="glyphicon glyphicon-menu-right"></span></button>
      <button class="btn btn-default" *ngIf="!showNext" >Don't know</button>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-leveltasklist [variants]="currentTask.variants" (selected)="onSelected($event)"></app-leveltasklist>
  </div>
</div>
