<div class="row">
  <div class="col-sm">Again ({{ againCount }})</div>
  <div class="col-sm">Today ({{ todayCount }})</div>
  <div class="col-sm">New ({{ newCount }})</div>
  <div class="col-sm">Time Left (!TODO!)</div>
</div>
<div class="container">
  <p class="text-center text-primary text-uppercase font-weight-bold">{{ currentRepeatingWord.text }}</p>
</div>
<hr>
<div class="container" >
<p class="text-center"><button type="button" class="btn btn-primary" (click)="onShowAnswer()">Show Answer</button></p>
</div>
<div class="container" >
  <div class="row align-content-center">
    <ul>
      <li *ngFor="let translate of currentRepeatingWord.translates">
        {{ translate.text }}
      </li>
    </ul>
  </div>

  <div class="row align-content-center">
      <button type="button" (click)="onAgain()" class="btn btn-danger">Again</button>
      <button type="button" (click)="onHard()" class="btn btn-warning">Hard</button>
      <button type="button" (click)="onGood()" class="btn btn-primary">Good</button>
      <button type="button" (click)="onEasy()" class="btn btn-success">Easy</button>
  </div>

</div>
