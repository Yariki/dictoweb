<div class="container">
    <div class="row">
        <div class="form-group-sm">
            <label class="control-label">Original:</label>
            <input type="text" class="form-control" ng-model="model.original">
        </div>
    </div>
    <div class="row">
            <div class="form-group-sm">
                <label class="control-label">Target language:</label>
                <select class="form-control" ng-model="model.targetLanguage">
                    <option value="uk">Ukranian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
    </div>
    <div class="row">
        <div class="form-group-sm">
            <label class="control-label">Provider:</label>
            <select class="form-control" ng-model="model.provider">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="cambridge">Cambridge</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group-sm">
            <button class="btn btn-sm btn-info" ng-click="translateWord()">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <ul>
            <li ng-repeat="(key,item) in data.translate">
                {{key + " => " +  item}}
            </li>
        </ul>
    </div>
    <div class="row" ng-if="needAdd">
        <div class="form-group-sm">
            <button class="btn btn-primary btn-sm" ng-click="addWord()" >
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
        </div>
    </div>
</div>
