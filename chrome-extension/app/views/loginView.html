<div class="container">
    <form ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">E-mail:</label>
            <input type="text" name="username" id="username"
                   class="form-control" ng-model="username"
                   required
            />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">E-mail is required.</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input  type="password" name="password" id="password" class="form-control"
                ng-model="password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Rassword is requried.</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger"
                    ng-disabled="form.$invalid">Login</button>
        </div>
    </form>
</div>
