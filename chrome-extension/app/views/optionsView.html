<div class="container">
    <div class="row">
        <div class="form-group">
            <label>
                Source language:
            </label>
            <select class="form-control" id="sourceLAnguage" name="sourceLanguage" disabled
                ng-model="optionsModel.sourceLanguage" >
                <option  value="en">English</option>
            </select>
        </div>
        <div class="form-group">
            <label>Target language:</label>
            <select class="form-control" id="targetLanguage" name="targetLanguage"
                ng-model="optionsModel.targetLanguage" >
                <option value="uk">Ukrainian</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        <div class="form-group">
            <label>Translation provider:</label>
            <select class="form-control" id="provider" name="provider"
                    ng-model="optionsModel.provider" >
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="cambridge">Cambridge</option>
                <option value="oxford">Oxford</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="onSave()">Save</button>
        </div>
    </div>
</div>
